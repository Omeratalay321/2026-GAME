<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yƒ±lba≈üƒ± Hediye Avcƒ±sƒ± - Chrome Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a2a6c; font-family: 'Segoe UI', Tahoma, sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #1a2a6c, #2a4858); }
        #ground { position: absolute; bottom: 0; width: 100%; height: 50px; background: #fff; box-shadow: 0 -5px 15px rgba(255,255,255,0.5); }
        #player { position: absolute; bottom: 50px; left: 50%; width: 60px; height: 60px; font-size: 50px; transform: translateX(-50%); z-index: 10; user-select: none; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; z-index: 20; }
        .stat { font-size: 20px; font-weight: bold; margin-bottom: 5px; text-shadow: 2px 2px 4px #000; }
        
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.95); padding: 25px; border-radius: 20px; z-index: 100; border: 3px solid #fff; width: 85%; max-width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        input { padding: 12px; font-size: 18px; border-radius: 8px; border: none; margin: 10px 0; width: 85%; text-align: center; outline: none; }
        .btn { padding: 12px 30px; font-size: 20px; cursor: pointer; border-radius: 12px; border: none; background: #2ecc71; color: white; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #27ae60; transform: scale(1.05); }
        
        #leaderboard-box { margin-top: 15px; font-size: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; min-height: 50px; }
        .score-row { display: flex; justify-content: space-between; padding: 6px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .score-row:last-child { border-bottom: none; }
        
        .alert { position: absolute; top: 10px; right: 10px; padding: 8px; border-radius: 8px; z-index: 20; font-weight: bold; display: none; background: rgba(0,0,0,0.7); font-size: 14px; border: 1px solid white; }
        .item { position: absolute; font-size: 35px; user-select: none; z-index: 5; }
        #game-over { display: none; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen" class="overlay">
            <h1 style="color: #f1c40f; margin-top: 0;">Yƒ±lba≈üƒ± Avcƒ±sƒ± 2026</h1>
            <p>Adƒ±nƒ± yaz ve online yarƒ±≈üa katƒ±l!</p>
            <input type="text" id="player-name-input" maxlength="10" placeholder="ƒ∞smin nedir?">
            <br>
            <button class="btn" onclick="checkAndStart()">OYUNU BA≈ûLAT ‚ùÑÔ∏è</button>
            <div id="leaderboard-start">
                <p style="margin-top:20px; font-weight:bold; color:#2ecc71; margin-bottom:5px;">üèÜ EN Y√úKSEK SKORLAR</p>
                <div id="main-scores" style="font-size: 14px;">Y√ºkleniyor...</div>
            </div>
        </div>

        <div id="ui">
            <div class="stat">Puan: <span id="score">0</span></div>
            <div class="stat">S√ºre: <span id="timer">30</span>s</div>
        </div>

        <div id="speed-alert" class="alert" style="color:#ffeb3b;">‚ö° Kardan Adam Hƒ±zlandƒ±!</div>
        <div id="time-alert" class="alert" style="color:#ff4757; top: 60px;">‚è∞ Hediyeler Hƒ±zlandƒ±!</div>

        <div id="player">‚òÉÔ∏è</div>
        <div id="ground"></div>

        <div id="game-over" class="overlay">
            <h1 style="color: #f1c40f;">S√úRE DOLDU!</h1>
            <p id="final-res" style="font-size: 24px; font-weight: bold; margin: 10px 0;"></p>
            <div id="leaderboard-box">
                <p style="font-weight:bold; border-bottom: 1px solid #fff; padding-bottom:5px; margin-top:0;">üåç GLOBAL SIRALAMA</p>
                <div id="end-scores">Skorunuz kaydediliyor...</div>
            </div>
            <p style="color: #ff4757; font-size: 12px; margin: 15px 0; font-weight: bold;">‚ö†Ô∏è Kanƒ±t i√ßin SS almayƒ± unutma!</p>
            <button class="btn" onclick="location.reload()">TEKRAR DENE</button>
        </div>
    </div>

    <script>
        // Chrome i√ßin optimize edilmi≈ü Online Altyapƒ±
        const PUBLIC_CODE = "6773f3cb8f407710c49746e0"; 
        const PRIVATE_CODE = "mXq96G4_HkiuU77Vat3_og_U8p76E9-Um3m586FvY46A"; 
        
        const nameInput = document.getElementById('player-name-input');
        let score = 0, timeLeft = 30;
        let playerX = window.innerWidth / 2, fallBoost = 1, isGameOver = false, isGameStarted = false;

        // Chrome Dostu JSONP Fonksiyonu
        function fetchGlobalScores(targetId) {
            const oldScript = document.getElementById('lb-script');
            if(oldScript) oldScript.remove();

            const callbackName = 'cb_' + Math.floor(Math.random() * 100000);
            window[callbackName] = function(data) {
                let html = "";
                try {
                    let entries = data.dreamlo.leaderboard.entry;
                    if (!entries) {
                        html = "Hen√ºz rekor yok, ilk sen ol!";
                    } else {
                        if (!Array.isArray(entries)) entries = [entries];
                        entries.slice(0, 5).forEach((entry, index) => {
                            html += `<div class="score-row"><span>${index+1}. ${entry.name}</span><span>${entry.score} Puan</span></div>`;
                        });
                    }
                } catch (e) { html = "Skorlar y√ºklenemedi."; }
                document.getElementById(targetId).innerHTML = html;
                delete window[callbackName];
            };

            const script = document.createElement('script');
            script.id = 'lb-script';
            script.src = `https://www.dreamlo.com/lb/${PUBLIC_CODE}/jsonp?callback=${callbackName}`;
            document.body.appendChild(script);
        }

        // Sayfa a√ßƒ±lƒ±nca skorlarƒ± √ßek
        fetchGlobalScores('main-scores');

        function checkAndStart() {
            let name = nameInput.value.trim().replace(/[^a-zA-Z0-9√∂√ß≈üƒ±ƒü√ºƒ∞ƒû≈û√á√ñ]/g, "");
            if(name === "") { alert("Garda≈ü adƒ±nƒ± yazmadƒ±n!"); return; }
            document.getElementById('start-screen').style.display = 'none';
            isGameStarted = true;
            startGame();
        }

        function startGame() {
            setInterval(spawnItem, 450);
            let timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) { clearInterval(timerInterval); gameOver(); }
            }, 1000);
        }

        // Kontroller
        window.addEventListener('mousemove', (e) => {
            if (!isGameStarted || isGameOver) return;
            playerX = e.clientX;
            document.getElementById('player').style.left = playerX + 'px';
        });

        function spawnItem() {
            if (isGameOver || !isGameStarted) return;
            const item = document.createElement('div');
            item.className = 'item';
            const rand = Math.random();
            if (rand < 0.08) { item.innerText = '‚ö°'; item.dataset.type = 'speed'; }
            else if (rand < 0.15) { item.innerText = '‚è∞'; item.dataset.type = 'time'; }
            else { item.innerText = 'üéÅ'; item.dataset.type = 'gift'; }

            item.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            item.style.top = '-50px';
            document.getElementById('game-container').appendChild(item);

            let pos = -50, speed = Math.random() * 3 + 4;
            let fall = setInterval(() => {
                if (isGameOver) { clearInterval(fall); item.remove(); return; }
                pos += (speed * fallBoost);
                item.style.top = pos + 'px';
                let p = document.getElementById('player').getBoundingClientRect();
                let i = item.getBoundingClientRect();

                if (p.left < i.right && p.right > i.left && p.top < i.bottom && p.bottom > i.top) {
                    if (item.dataset.type === 'gift') { score += 10; document.getElementById('score').innerText = score; }
                    else if (item.dataset.type === 'speed') {
                        document.getElementById('speed-alert').style.display = 'block';
                        setTimeout(() => document.getElementById('speed-alert').style.display = 'none', 5000);
                    } else if (item.dataset.type === 'time') {
                        fallBoost = 2.2;
                        document.getElementById('time-alert').style.display = 'block';
                        setTimeout(() => { fallBoost = 1; document.getElementById('time-alert').style.display = 'none'; }, 5000);
                    }
                    clearInterval(fall); item.remove();
                }
                if (pos > window.innerHeight) { clearInterval(fall); item.remove(); }
            }, 20);
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById('final-res').innerText = "Toplam Puan: " + score;
            document.getElementById('game-over').style.display = 'block';
            
            const cleanName = nameInput.value.trim().replace(/[^a-zA-Z0-9√∂√ß≈üƒ±ƒü√ºƒ∞ƒû≈û√á√ñ]/g, "");
            
            // Skor g√∂nderme (Chrome uyumlu Script Injection)
            const sendScript = document.createElement('script');
            sendScript.src = `https://www.dreamlo.com/lb/${PRIVATE_CODE}/add/${cleanName}/${score}`;
            document.body.appendChild(sendScript);
            
            // 1 saniye sonra listeyi g√ºncelle
            setTimeout(() => fetchGlobalScores('end-scores'), 1200);
        }
    </script>
</body>
</html>
