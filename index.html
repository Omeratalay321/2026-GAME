<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yƒ±lba≈üƒ± Avcƒ±sƒ± 2026 - Sade</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a2a6c; font-family: 'Segoe UI', sans-serif; user-select: none; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #1a2a6c, #2a4858); }
        #player { position: absolute; bottom: 50px; left: 50%; width: 60px; height: 60px; font-size: 50px; transform: translateX(-50%); z-index: 10; pointer-events: none; }
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.95); padding: 30px; border-radius: 20px; z-index: 100; border: 3px solid #fff; width: 80%; max-width: 300px; }
        input { padding: 12px; font-size: 16px; border-radius: 8px; border: none; margin: 15px 0; width: 90%; text-align: center; }
        .btn { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: #2ecc71; color: white; font-weight: bold; width: 100%; }
        .item { position: absolute; font-size: 35px; pointer-events: none; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; z-index: 20; text-shadow: 2px 2px 4px #000; }
        #final-name { color: #f1c40f; font-size: 28px; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="login-screen" class="overlay">
        <h2 style="color: #f1c40f;">Yƒ±lba≈üƒ± Avcƒ±sƒ±</h2>
        <p>Oyuna ba≈ülamak i√ßin adƒ±nƒ± yaz garda≈ü:</p>
        <input type="text" id="user-id" placeholder="ƒ∞sim Giriniz">
        <button class="btn" onclick="startGame()">BA≈ûLA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="ui">
            <div style="font-size: 20px;">Oyuncu: <span id="p-name">?</span></div>
            <div style="font-size: 26px; font-weight: bold;">Puan: <span id="score">0</span> | S√ºre: <span id="timer">30</span></div>
        </div>
        <div id="player">‚òÉÔ∏è</div>
        <div id="ground" style="position:absolute; bottom:0; width:100%; height:50px; background:#fff;"></div>
    </div>

    <div id="game-over" class="overlay" style="display:none;">
        <span id="final-name"></span>
        <h1 style="margin: 5px 0;">S√úRE Bƒ∞TTƒ∞</h1>
        <p id="final-score-text" style="font-size:30px; font-weight: bold; color: #2ecc71;"></p>
        <div style="background: red; color: white; padding: 10px; font-weight: bold; border-radius: 10px; margin: 20px 0; font-size: 20px; animation: blink 1s infinite;">
            ‚ö†Ô∏è L√úTFEN SS ALINIZ! ‚ö†Ô∏è
        </div>
        <button class="btn" style="background: #3498db;" onclick="location.reload()">YENƒ∞ OYUNCU / TEKRAR</button>
    </div>
</div>

<script>
    let score = 0, timeLeft = 30, isGameOver = false, playerName = "";

    function startGame() {
        const input = document.getElementById('user-id');
        if(input.value.trim().length < 2) return alert("Hele bir adƒ±nƒ± yaz garda≈ü!");
        
        playerName = input.value.trim().toUpperCase();
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        document.getElementById('p-name').innerText = playerName;

        const timerInt = setInterval(() => {
            if(isGameOver) return clearInterval(timerInt);
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) finishGame();
        }, 1000);

        spawnLoop();
    }

    function spawnLoop() { if(!isGameOver) { createItem(); setTimeout(spawnLoop, 500); } }

    const move = (e) => {
        if(isGameOver) return;
        let x = e.touches ? e.touches[0].clientX : e.clientX;
        document.getElementById('player').style.left = x + 'px';
    }
    window.addEventListener('mousemove', move);
    window.addEventListener('touchmove', move);

    function createItem() {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerText = (Math.random() < 0.1) ? '‚ö°' : 'üéÅ';
        item.style.cssText = `position:absolute; font-size:35px; top:-50px; left:${Math.random()*(window.innerWidth-50)}px; z-index:5;`;
        document.getElementById('game-container').appendChild(item);

        let pos = -50;
        let speed = Math.random() * 3 + 4;
        const fall = setInterval(() => {
            if(isGameOver) { item.remove(); return clearInterval(fall); }
            pos += speed;
            item.style.top = pos + 'px';
            let p = document.getElementById('player').getBoundingClientRect();
            let i = item.getBoundingClientRect();
            if(p.left < i.right && p.right > i.left && p.top < i.bottom && p.bottom > i.top) {
                if(item.innerText === 'üéÅ') score += 10; else speed += 3;
                document.getElementById('score').innerText = score;
                item.remove(); clearInterval(fall);
            }
            if(pos > window.innerHeight) { item.remove(); clearInterval(fall); }
        }, 20);
    }

    function finishGame() {
        isGameOver = true;
        document.getElementById('game-ui').style.display = 'none';
        document.getElementById('game-over').style.display = 'block';
        document.getElementById('final-name').innerText = "OYUNCU: " + playerName;
        document.getElementById('final-score-text').innerText = "TOPLAM PUAN: " + score;
    }
</script>

<style>
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
</style>

</body>
</html>
