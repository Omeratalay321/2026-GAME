<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÄ±lbaÅŸÄ± AvcÄ±sÄ± 2026 - Yerel Rekabet</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a2a6c; font-family: 'Segoe UI', sans-serif; user-select: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #1a2a6c, #2a4858); }
        #ground { position: absolute; bottom: 0; width: 100%; height: 50px; background: #fff; box-shadow: 0 -5px 15px rgba(255,255,255,0.3); }
        #player { position: absolute; bottom: 50px; left: 50%; width: 60px; height: 60px; font-size: 50px; transform: translateX(-50%); z-index: 10; pointer-events: none; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; z-index: 20; }
        .stat { font-size: 20px; font-weight: bold; margin-bottom: 5px; text-shadow: 2px 2px 4px #000; }
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.95); padding: 25px; border-radius: 20px; z-index: 100; border: 3px solid #fff; width: 85%; max-width: 380px; }
        input { padding: 12px; font-size: 16px; border-radius: 8px; border: none; margin: 5px 0; width: 85%; text-align: center; color: #333; }
        .btn { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: #2ecc71; color: white; font-weight: bold; margin-top: 10px; width: 90%; }
        #leaderboard-box { margin-top: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; max-height: 200px; overflow-y: auto; }
        .score-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 14px; }
        .item { position: absolute; font-size: 35px; pointer-events: none; z-index: 5; }
        #speed-tag { display: none; color: #ffeb3b; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="login-screen" class="overlay">
        <h2 style="color: #f1c40f; margin-bottom:10px;">YÄ±lbaÅŸÄ± AvcÄ±sÄ± 2026</h2>
        <input type="text" id="user-id" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="user-pass" placeholder="Åifre">
        <button class="btn" onclick="handleAuth()">GÄ°RÄ°Å YAP VE BAÅLA</button>
        <div id="leaderboard-box">
            <p style="font-weight:bold; margin:0 0 10px 0; color:#2ecc71;">ğŸ† BU CÄ°HAZIN EN Ä°YÄ°LERÄ°</p>
            <div id="global-list">HenÃ¼z rekor yok.</div>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="ui">
            <div class="stat">Oyuncu: <span id="p-name" style="color:#f1c40f;">?</span></div>
            <div class="stat">Puan: <span id="score">0</span> | SÃ¼re: <span id="timer">30</span>s</div>
            <div id="speed-tag" class="stat">âš¡ HIZ MODU!</div>
        </div>
        <div id="player">â˜ƒï¸</div>
        <div id="ground"></div>
    </div>

    <div id="game-over" class="overlay" style="display:none;">
        <h1 style="color: #f1c40f; margin:0;">SÃœRE BÄ°TTÄ°!</h1>
        <p id="final-score-text" style="font-size: 24px; font-weight: bold; margin:15px 0;"></p>
        <button class="btn" onclick="showGameUI()">TEKRAR OYNA</button>
        <button class="btn" style="background:#e74c3c;" onclick="logout()">HESAP DEÄÄ°ÅTÄ°R</button>
    </div>
</div>

<script>
    let currentUser = null;
    let score = 0, timeLeft = 30, isGameOver = false, isStarted = false;
    let fallSpeed = 1, spawnRate = 500;

    // SIRALAMAYI GÃœNCELLE (Cihazdaki tÃ¼m kullanÄ±cÄ±larÄ± gÃ¶sterir)
    function updateLeaderboard() {
        let users = JSON.parse(localStorage.getItem('local_users_db') || "{}");
        let list = Object.keys(users).map(id => ({id: id, score: users[id].bestScore}));
        list.sort((a,b) => b.score - a.score);
        
        document.getElementById('global-list').innerHTML = list.slice(0,10).map((u,i) => 
            `<div class="score-row"><span>${i+1}. ${u.id}</span><span>${u.score} Puan</span></div>`
        ).join("") || "HenÃ¼z rekor yok.";
    }

    updateLeaderboard();

    // GÄ°RÄ°Å KONTROLÃœ
    function handleAuth() {
        const id = document.getElementById('user-id').value.trim().toLowerCase();
        const pass = document.getElementById('user-pass').value.trim();
        
        if(id.length < 2 || pass.length < 2) return alert("Ä°sim ve ÅŸifre gir gardaÅŸ!");

        let users = JSON.parse(localStorage.getItem('local_users_db') || "{}");
        
        if(!users[id]) {
            // Yeni kayÄ±t
            users[id] = { password: pass, bestScore: 0 };
            localStorage.setItem('local_users_db', JSON.stringify(users));
        } else if(users[id].password !== pass) {
            return alert("Bu isim kapÄ±lmÄ±ÅŸ, ÅŸifre yanlÄ±ÅŸ!");
        }

        currentUser = { id: id, ...users[id] };
        showGameUI();
    }

    function showGameUI() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        document.getElementById('p-name').innerText = currentUser.id;
        startGame();
    }

    function startGame() {
        score = 0; timeLeft = 30; isGameOver = false; isStarted = true;
        fallSpeed = 1; spawnRate = 500;
        document.getElementById('score').innerText = "0";
        document.getElementById('timer').innerText = "30";
        
        const timerInt = setInterval(() => {
            if(isGameOver) return clearInterval(timerInt);
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) finishGame();
        }, 1000);

        gameLoop();
    }

    function gameLoop() {
        if(isGameOver) return;
        createItem();
        setTimeout(gameLoop, spawnRate);
    }

    window.addEventListener('mousemove', (e) => {
        if(!isStarted || isGameOver) return;
        document.getElementById('player').style.left = e.clientX + 'px';
    });

    function createItem() {
        const item = document.createElement('div');
        item.className = 'item';
        const r = Math.random();
        let type = (r < 0.1) ? 'speed' : 'gift';
        item.innerText = (type === 'speed') ? 'âš¡' : 'ğŸ';

        item.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        item.style.top = '-50px';
        document.getElementById('game-container').appendChild(item);

        let pos = -50;
        let speed = (Math.random() * 3 + 4) * fallSpeed;

        const fall = setInterval(() => {
            if(isGameOver) { item.remove(); clearInterval(fall); return; }
            pos += speed;
            item.style.top = pos + 'px';

            let p = document.getElementById('player').getBoundingClientRect();
            let i = item.getBoundingClientRect();

            if(p.left < i.right && p.right > i.left && p.top < i.bottom && p.bottom > i.top) {
                if(type === 'gift') score += 10;
                else if(type === 'speed') activateBoost();
                
                document.getElementById('score').innerText = score;
                item.remove(); clearInterval(fall);
            }
            if(pos > window.innerHeight) { item.remove(); clearInterval(fall); }
        }, 20);
    }

    function activateBoost() {
        fallSpeed = 2; spawnRate = 200;
        document.getElementById('speed-tag').style.display = 'inline';
        setTimeout(() => {
            fallSpeed = 1; spawnRate = 500;
            document.getElementById('speed-tag').style.display = 'none';
        }, 5000);
    }

    function finishGame() {
        isGameOver = true;
        document.getElementById('game-over').style.display = 'block';
        document.getElementById('final-score-text').innerText = "Skor: " + score;

        let users = JSON.parse(localStorage.getItem('local_users_db'));
        if(score > users[currentUser.id].bestScore) {
            users[currentUser.id].bestScore = score;
            localStorage.setItem('local_users_db', JSON.stringify(users));
            currentUser.bestScore = score;
        }
        updateLeaderboard();
    }

    function logout() {
        location.reload();
    }
</script>

</body>
</html>
