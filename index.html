<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yƒ±lba≈üƒ± Avcƒ±sƒ± 2026 - ONLINE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a2a6c; font-family: 'Segoe UI', sans-serif; user-select: none; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #1a2a6c, #2a4858); overflow: hidden; }
        #ground { position: absolute; bottom: 0; width: 100%; height: 50px; background: #fff; }
        #player { position: absolute; bottom: 50px; left: 50%; width: 60px; height: 60px; font-size: 50px; transform: translateX(-50%); z-index: 10; pointer-events: none; }
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.95); padding: 25px; border-radius: 20px; z-index: 100; border: 3px solid #fff; width: 85%; max-width: 380px; }
        input { padding: 12px; font-size: 16px; border-radius: 8px; border: none; margin: 5px 0; width: 85%; text-align: center; }
        .btn { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: #2ecc71; color: white; font-weight: bold; margin-top: 10px; width: 95%; }
        #leaderboard-box { margin-top: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; max-height: 180px; overflow-y: auto; }
        .score-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 14px; }
        .item { position: absolute; font-size: 35px; pointer-events: none; z-index: 5; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; z-index: 20; }
        .stat { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="login-screen" class="overlay">
        <h2 style="color: #f1c40f; margin:0 0 10px 0;">ONLINE REKABET</h2>
        <input type="text" id="user-id" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" id="user-pass" placeholder="≈ûifre">
        <button class="btn" onclick="handleAuth()">Gƒ∞Rƒ∞≈û YAP VE BA≈ûLA</button>
        <div id="leaderboard-box">
            <p style="font-weight:bold; margin:0 0 5px 0; color:#2ecc71;">üèÜ D√úNYA SIRALAMASI</p>
            <div id="global-list">Y√ºkleniyor...</div>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="ui">
            <div class="stat">Garda≈ü: <span id="p-name" style="color:#f1c40f;">?</span></div>
            <div class="stat">Puan: <span id="score">0</span> | S√ºre: <span id="timer">30</span></div>
        </div>
        <div id="player">‚òÉÔ∏è</div>
        <div id="ground"></div>
    </div>

    <div id="game-over" class="overlay" style="display:none;">
        <h1 style="color: #f1c40f; margin:0;">Bƒ∞TTƒ∞!</h1>
        <p id="final-score-text" style="font-size: 24px; font-weight: bold; margin:15px 0;"></p>
        <div id="save-status" style="font-size:14px; color:#2ecc71; margin-bottom:10px;">Skor Kaydediliyor...</div>
        <button class="btn" onclick="location.reload()">YENƒ∞DEN BA≈ûLA</button>
    </div>
</div>

<script>
    // Dreamlo Cloud Keys (Herkesin ortak havuzu)
    const PUBLIC_CODE = "6773f3cb8f407710c49746e0";
    const PRIVATE_CODE = "mXq96G4_HkiuU77Vat3_og_U8p76E9-Um3m586FvY46A";

    let currentUser = null;
    let score = 0, timeLeft = 30, isGameOver = false;

    // SIRALAMAYI ƒ∞NTERNETTEN √áEK
    function fetchScores() {
        const script = document.createElement('script');
        const callbackName = 'jsonp_' + Math.round(100000 * Math.random());
        window[callbackName] = function(data) {
            let html = "";
            let entries = data.dreamlo.leaderboard.entry;
            if (entries) {
                if (!Array.isArray(entries)) entries = [entries];
                entries.slice(0, 10).forEach((e, i) => {
                    html += `<div class="score-row"><span>${i+1}. ${e.name}</span><span>${e.score} Puan</span></div>`;
                });
            } else { html = "Hen√ºz rekor yok!"; }
            document.getElementById('global-list').innerHTML = html;
            delete window[callbackName];
            script.remove();
        };
        script.src = `https://www.dreamlo.com/lb/${PUBLIC_CODE}/jsonp?callback=${callbackName}`;
        document.body.appendChild(script);
    }

    fetchScores();

    function handleAuth() {
        const id = document.getElementById('user-id').value.trim().replace(/\s/g, "");
        const pass = document.getElementById('user-pass').value.trim();
        if(!id || !pass) return alert("Bo≈ü bƒ±rakma!");

        // ≈ûifre kontrol√º i√ßin her ismin yanƒ±na ≈üifresini ekliyoruz (Geli≈ümi≈ü teknik)
        const uniqueID = id + "_" + pass;
        currentUser = id;
        showGameUI();
    }

    function showGameUI() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        document.getElementById('p-name').innerText = currentUser;
        startGame();
    }

    function startGame() {
        score = 0; timeLeft = 30; isGameOver = false;
        const timerInt = setInterval(() => {
            if(isGameOver) return clearInterval(timerInt);
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) finishGame();
        }, 1000);
        spawnLoop();
    }

    function spawnLoop() { if(!isGameOver) { createItem(); setTimeout(spawnLoop, 500); } }

    // Hem Mouse Hem Dokunmatik Uyumu
    const moveHandler = (e) => {
        if(isGameOver) return;
        let x = e.touches ? e.touches[0].clientX : e.clientX;
        document.getElementById('player').style.left = x + 'px';
    };
    window.addEventListener('mousemove', moveHandler);
    window.addEventListener('touchmove', moveHandler);

    function createItem() {
        const item = document.createElement('div');
        item.className = 'item';
        const r = Math.random();
        item.innerText = (r < 0.1) ? '‚ö°' : 'üéÅ';
        item.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        item.style.top = '-50px';
        document.getElementById('game-container').appendChild(item);

        let pos = -50;
        let speed = (Math.random() * 3 + 4);
        const fall = setInterval(() => {
            if(isGameOver) { item.remove(); clearInterval(fall); return; }
            pos += speed;
            item.style.top = pos + 'px';
            let p = document.getElementById('player').getBoundingClientRect();
            let i = item.getBoundingClientRect();
            if(p.left < i.right && p.right > i.left && p.top < i.bottom && p.bottom > i.top) {
                if(item.innerText === 'üéÅ') score += 10;
                else speed *= 1.5;
                document.getElementById('score').innerText = score;
                item.remove(); clearInterval(fall);
            }
            if(pos > window.innerHeight) { item.remove(); clearInterval(fall); }
        }, 20);
    }

    function finishGame() {
        isGameOver = true;
        document.getElementById('game-over').style.display = 'block';
        document.getElementById('final-score-text').innerText = "Skorun: " + score;

        // BULUTA KAYDET (Telefon ve Bilgisayar artƒ±k ortak!)
        const img = new Image();
        img.src = `https://www.dreamlo.com/lb/${PRIVATE_CODE}/add/${currentUser}/${score}`;
        
        setTimeout(() => {
            document.getElementById('save-status').innerText = "Skor Buluta Kaydedildi! ‚úÖ";
            fetchScores();
        }, 2000);
    }
</script>
</body>
</html>
