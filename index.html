<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yƒ±lba≈üƒ± Avcƒ±sƒ± - Profil Sistemi</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a2a6c; font-family: 'Segoe UI', sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #1a2a6c, #2a4858); }
        #ground { position: absolute; bottom: 0; width: 100%; height: 50px; background: #fff; }
        #player { position: absolute; bottom: 50px; left: 50%; width: 60px; height: 60px; font-size: 50px; transform: translateX(-50%); z-index: 10; cursor: none; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; z-index: 20; }
        
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.95); padding: 25px; border-radius: 20px; z-index: 100; border: 3px solid #fff; width: 85%; max-width: 350px; }
        input { padding: 12px; font-size: 16px; border-radius: 8px; border: none; margin: 5px 0; width: 85%; text-align: center; }
        .btn { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: #2ecc71; color: white; font-weight: bold; margin-top: 10px; width: 90%; }
        
        #profile-info { margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; font-size: 14px; }
        .item { position: absolute; font-size: 35px; pointer-events: none; }
        #game-over, #login-screen { display: block; }
        #game-ui { display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="login-screen" class="overlay">
        <h2 style="color: #f1c40f; margin-bottom:10px;">Giri≈ü Yap / Kayƒ±t Ol</h2>
        <p style="font-size: 12px;">Eski skorunu g√∂rmek i√ßin hesabƒ±na gir.</p>
        <input type="text" id="user-id" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" id="user-pass" placeholder="≈ûifre">
        <button class="btn" onclick="handleAuth()">Gƒ∞Rƒ∞≈û YAP / OYNA</button>
        <hr style="margin: 20px 0; opacity: 0.3;">
        <div id="global-rank" style="font-size: 13px;">
            <strong>üèÜ G√ºncel Rekorlar</strong>
            <div id="top-list">Y√ºkleniyor...</div>
        </div>
    </div>

    <div id="game-ui">
        <div id="ui">
            <div id="profile-info">
                Garda≈ü: <span id="p-name">?</span> | Rekorun: <span id="p-best">0</span>
            </div>
            <div style="font-size: 20px; font-weight: bold;">Puan: <span id="score">0</span> | S√ºre: <span id="timer">30</span></div>
        </div>
        <div id="player">‚òÉÔ∏è</div>
        <div id="ground"></div>
    </div>

    <div id="game-over" class="overlay" style="display: none;">
        <h1 style="color: #f1c40f;">S√úRE DOLDU!</h1>
        <p id="current-score-text" style="font-size: 22px; font-weight: bold;"></p>
        <p id="record-message" style="color: #2ecc71; font-weight: bold;"></p>
        <button class="btn" onclick="location.reload()">TEKRAR DENE</button>
    </div>
</div>

<script>
    // VERƒ∞LERƒ∞ SAKLAMA (Hesap Sistemi)
    let currentUser = null;
    let score = 0, timeLeft = 30, isGameOver = false;

    function handleAuth() {
        const id = document.getElementById('user-id').value.trim().toLowerCase();
        const pass = document.getElementById('user-pass').value.trim();

        if (id.length < 3 || pass.length < 3) {
            alert("Kullanƒ±cƒ± adƒ± ve ≈üifre en az 3 karakter olmalƒ±!");
            return;
        }

        // Yerel veritabanƒ±ndan kullanƒ±cƒ±yƒ± kontrol et
        let users = JSON.parse(localStorage.getItem('game_users') || "{}");

        if (!users[id]) {
            // Yeni Kayƒ±t
            users[id] = { password: pass, bestScore: 0 };
            localStorage.setItem('game_users', JSON.stringify(users));
            alert("Yeni hesap olu≈üturuldu! Ho≈ü geldin garda≈ü.");
        } else {
            // Giri≈ü Kontrol√º
            if (users[id].password !== pass) {
                alert("≈ûifre yanlƒ±≈ü garda≈üƒ±m!");
                return;
            }
        }

        currentUser = { id: id, ...users[id] };
        startTheGame();
    }

    function startTheGame() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        document.getElementById('p-name').innerText = currentUser.id;
        document.getElementById('p-best').innerText = currentUser.bestScore;
        
        // Zamanlayƒ±cƒ±
        const timerInt = setInterval(() => {
            if(isGameOver) return clearInterval(timerInt);
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) finishGame();
        }, 1000);

        // Hediye Yaƒümuru
        spawnLoop();
    }

    function spawnLoop() {
        if(isGameOver) return;
        createItem();
        setTimeout(spawnLoop, 500);
    }

    window.addEventListener('mousemove', (e) => {
        if(isGameOver || !currentUser) return;
        document.getElementById('player').style.left = e.clientX + 'px';
    });

    function createItem() {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerText = 'üéÅ';
        item.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        item.style.top = '-50px';
        document.getElementById('game-container').appendChild(item);

        let pos = -50;
        const fall = setInterval(() => {
            if(isGameOver) { item.remove(); clearInterval(fall); return; }
            pos += 5;
            item.style.top = pos + 'px';

            let p = document.getElementById('player').getBoundingClientRect();
            let i = item.getBoundingClientRect();

            if(p.left < i.right && p.right > i.left && p.top < i.bottom && p.bottom > i.top) {
                score += 10;
                document.getElementById('score').innerText = score;
                item.remove();
                clearInterval(fall);
            }
            if(pos > window.innerHeight) { item.remove(); clearInterval(fall); }
        }, 20);
    }

    function finishGame() {
        isGameOver = true;
        document.getElementById('game-over').style.display = 'block';
        document.getElementById('current-score-text').innerText = "Puanƒ±n: " + score;

        let users = JSON.parse(localStorage.getItem('game_users'));
        if (score > users[currentUser.id].bestScore) {
            users[currentUser.id].bestScore = score;
            localStorage.setItem('game_users', JSON.stringify(users));
            document.getElementById('record-message').innerText = "üéâ YENƒ∞ REKOR!";
        } else {
            document.getElementById('record-message').innerText = "Rekorunu ge√ßemedin, pes etme!";
        }
    }

    // Genel Skor Listesini G√∂ster
    function showGlobal() {
        let users = JSON.parse(localStorage.getItem('game_users') || "{}");
        let list = Object.keys(users).map(id => ({id: id, score: users[id].bestScore}));
        list.sort((a,b) => b.score - a.score);
        document.getElementById('top-list').innerHTML = list.slice(0,5).map((u,i) => 
            `<div>${i+1}. ${u.id} - ${u.score} Puan</div>`
        ).join("") || "Hen√ºz rekor yok.";
    }
    showGlobal();
</script>

</body>
</html>
