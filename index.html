<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yƒ±lba≈üƒ± Avcƒ±sƒ± 2026 - GER√áEK ONLINE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a2a6c; font-family: 'Segoe UI', sans-serif; user-select: none; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #1a2a6c, #2a4858); }
        #player { position: absolute; bottom: 50px; left: 50%; width: 60px; height: 60px; font-size: 50px; transform: translateX(-50%); z-index: 10; pointer-events: none; }
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.95); padding: 20px; border-radius: 20px; z-index: 100; border: 3px solid #fff; width: 85%; max-width: 350px; }
        input { padding: 12px; font-size: 16px; border-radius: 8px; border: none; margin: 5px 0; width: 85%; text-align: center; }
        .btn { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: #2ecc71; color: white; font-weight: bold; margin-top: 10px; width: 95%; }
        #leaderboard-box { margin-top: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; max-height: 200px; overflow-y: auto; }
        .score-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 14px; }
        .item { position: absolute; font-size: 35px; pointer-events: none; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; z-index: 20; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="login-screen" class="overlay">
        <h2 style="color: #f1c40f;">Yƒ±lba≈üƒ± Avcƒ±sƒ± Online</h2>
        <input type="text" id="user-id" placeholder="ƒ∞sim">
        <input type="password" id="user-pass" placeholder="≈ûifre">
        <button class="btn" onclick="handleAuth()">Gƒ∞Rƒ∞≈û YAP / OYNA</button>
        <div id="leaderboard-box">
            <p style="font-weight:bold; margin:0 0 5px 0; color:#2ecc71;">üåç D√úNYA SIRALAMASI</p>
            <div id="global-list">Skorlar senkronize ediliyor...</div>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="ui">
            <div>Garda≈ü: <span id="p-name">?</span></div>
            <div style="font-size:24px;">Puan: <span id="score">0</span> | S√ºre: <span id="timer">30</span></div>
        </div>
        <div id="player">‚òÉÔ∏è</div>
        <div id="ground" style="position:absolute; bottom:0; width:100%; height:50px; background:#fff;"></div>
    </div>

    <div id="game-over" class="overlay" style="display:none;">
        <h1>S√úRE Bƒ∞TTƒ∞</h1>
        <p id="final-score-text" style="font-size:24px;"></p>
        <p id="save-status" style="color:#2ecc71;">Buluta g√∂nderiliyor...</p>
        <button class="btn" onclick="location.reload()">TEKRAR</button>
    </div>
</div>

<script>
    // Dreamlo anahtarlarƒ±n (Sabitlendi)
    const PUBLIC_CODE = "6773f3cb8f407710c49746e0";
    const PRIVATE_CODE = "mXq96G4_HkiuU77Vat3_og_U8p76E9-Um3m586FvY46A";

    let currentUser = null;
    let score = 0, timeLeft = 30, isGameOver = false;

    // SIRALAMAYI √áEKME (Image Method - Engellenemez)
    function fetchScores() {
        const script = document.createElement('script');
        const callbackName = 'cb' + Math.floor(Math.random()*1000000);
        window[callbackName] = function(data) {
            let html = "";
            let entries = data.dreamlo.leaderboard.entry;
            if (entries) {
                if (!Array.isArray(entries)) entries = [entries];
                entries.slice(0, 10).forEach((e, i) => {
                    html += `<div class="score-row"><span>${i+1}. ${e.name}</span><span>${e.score}</span></div>`;
                });
            } else { html = "Hen√ºz rekor yok."; }
            document.getElementById('global-list').innerHTML = html;
            delete window[callbackName];
            script.remove();
        };
        script.src = `https://www.dreamlo.com/lb/${PUBLIC_CODE}/jsonp?callback=${callbackName}`;
        document.body.appendChild(script);
    }

    // Periyodik olarak listeyi yenile
    fetchScores();
    setInterval(fetchScores, 15000);

    function handleAuth() {
        const id = document.getElementById('user-id').value.trim().toLowerCase().replace(/[^a-z0-9]/g, '');
        const pass = document.getElementById('user-pass').value.trim();
        if(id.length < 2) return alert("ƒ∞sim yaz garda≈üƒ±m!");
        
        currentUser = id;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        document.getElementById('p-name').innerText = id;
        startGame();
    }

    function startGame() {
        const timerInt = setInterval(() => {
            if(isGameOver) return clearInterval(timerInt);
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) finishGame();
        }, 1000);
        spawnLoop();
    }

    function spawnLoop() { if(!isGameOver) { createItem(); setTimeout(spawnLoop, 500); } }

    const move = (e) => {
        if(isGameOver) return;
        let x = e.touches ? e.touches[0].clientX : e.clientX;
        document.getElementById('player').style.left = x + 'px';
    }
    window.addEventListener('mousemove', move);
    window.addEventListener('touchmove', move);

    function createItem() {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerText = (Math.random() < 0.1) ? '‚ö°' : 'üéÅ';
        item.style.cssText = `position:absolute; font-size:35px; top:-50px; left:${Math.random()*(window.innerWidth-50)}px; z-index:5;`;
        document.getElementById('game-container').appendChild(item);

        let pos = -50;
        let speed = Math.random() * 3 + 4;
        const fall = setInterval(() => {
            if(isGameOver) { item.remove(); return clearInterval(fall); }
            pos += speed;
            item.style.top = pos + 'px';
            let p = document.getElementById('player').getBoundingClientRect();
            let i = item.getBoundingClientRect();
            if(p.left < i.right && p.right > i.left && p.top < i.bottom && p.bottom > i.top) {
                if(item.innerText === 'üéÅ') score += 10; else speed += 3;
                document.getElementById('score').innerText = score;
                item.remove(); clearInterval(fall);
            }
            if(pos > window.innerHeight) { item.remove(); clearInterval(fall); }
        }, 20);
    }

    function finishGame() {
        isGameOver = true;
        document.getElementById('game-over').style.display = 'block';
        document.getElementById('final-score-text').innerText = "Skorun: " + score;

        // SKOR G√ñNDERME (Gizli Resim Y√∂ntemi)
        const ping = new Image();
        ping.src = `https://www.dreamlo.com/lb/${PRIVATE_CODE}/add/${currentUser}/${score}`;
        
        setTimeout(() => {
            document.getElementById('save-status').innerText = "Buluta Kaydedildi! ‚úÖ";
            fetchScores();
        }, 2000);
    }
</script>
</body>
</html>
