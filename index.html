<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yƒ±lba≈üƒ± Hediye Avcƒ±sƒ± 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a2a6c; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #1a2a6c, #2a4858); }
        
        /* Zemin */
        #ground { position: absolute; bottom: 0; width: 100%; height: 50px; background: #fff; box-shadow: 0 -5px 15px rgba(255,255,255,0.5); }

        /* Kardan Adam */
        #player { position: absolute; bottom: 50px; left: 50%; width: 60px; height: 60px; font-size: 50px; transform: translateX(-50%); z-index: 10; user-select: none; }

        /* Aray√ºz */
        #ui { position: absolute; top: 20px; left: 20px; color: white; z-index: 20; }
        .stat { font-size: 24px; font-weight: bold; margin-bottom: 10px; text-shadow: 2px 2px 4px #000; }
        
        /* Uyarƒ± Paneli */
        .alert { position: absolute; top: 20px; right: 20px; padding: 10px; border-radius: 8px; z-index: 20; font-weight: bold; display: none; background: rgba(0,0,0,0.7); }
        #speed-alert { color: #ffeb3b; border: 1px solid #ffeb3b; top: 20px; }
        #time-alert { color: #ff4757; border: 1px solid #ff4757; top: 80px; }

        .item { position: absolute; font-size: 35px; user-select: none; z-index: 5; }
        
        /* OYUN Bƒ∞TTƒ∞ EKRANI */
        #game-over { 
            display: none; 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
            color: white; 
            background: rgba(0,0,0,0.9); 
            padding: 30px; 
            border-radius: 20px; 
            z-index: 100;
            border: 3px solid #fff;
            min-width: 320px;
        }
        .result-box { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin: 15px 0; }
        .ss-warning { color: #ff4757; font-size: 16px; font-weight: bold; margin-bottom: 20px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; border: 1px dashed #ff4757; }
        
        button { padding: 12px 25px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; background: #2ecc71; color: white; transition: 0.3s; font-weight: bold; }
        button:hover { background: #27ae60; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui">
            <div class="stat">Puan: <span id="score">0</span></div>
            <div class="stat">S√ºre: <span id="timer">30</span>s</div>
        </div>

        <div id="speed-alert" class="alert">‚ö° Kardan Adam Hƒ±zlandƒ±! (5s)</div>
        <div id="time-alert" class="alert">‚è∞ Hediyeler Hƒ±zlandƒ±! (5s)</div>

        <div id="player">‚òÉÔ∏è</div>
        <div id="ground"></div>

        <div id="game-over">
            <h1 style="color: #f1c40f;">S√úRE DOLDU! ‚ùÑÔ∏è</h1>
            <div class="result-box">
                <p style="font-size: 20px;">üéÅ Toplanan Hediye: <span id="final-count" style="color: #ffeb3b; font-weight: bold;">0</span></p>
                <p style="font-size: 26px;">üèÜ Toplam Puan: <span id="final-score" style="color: #2ecc71; font-weight: bold;">0</span></p>
            </div>
            
            <div class="ss-warning">
                ‚ö†Ô∏è Bilgileriniz kayƒ±t edilmemektedir,<br>bu y√ºzden SS ALINIZ!
            </div>

            <button onclick="location.reload()">TEKRAR BA≈ûLA</button>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const speedAlert = document.getElementById('speed-alert');
        const timeAlert = document.getElementById('time-alert');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const finalCountEl = document.getElementById('final-count');

        let score = 0;
        let giftCount = 0;
        let timeLeft = 30; 
        let playerX = window.innerWidth / 2;
        let playerSpeed = 15;
        let globalFallSpeedBoost = 1; // Hediye d√º≈ü√º≈ü hƒ±z √ßarpanƒ±
        let isGameOver = false;

        // Kontroller (Mouse ve Klavye)
        window.addEventListener('mousemove', (e) => {
            if (isGameOver) return;
            playerX = e.clientX;
            if(playerX < 30) playerX = 30;
            if(playerX > window.innerWidth - 30) playerX = window.innerWidth - 30;
            player.style.left = playerX + 'px';
        });

        window.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            if (e.key === 'ArrowLeft' && playerX > 40) playerX -= playerSpeed;
            if (e.key === 'ArrowRight' && playerX < window.innerWidth - 40) playerX += playerSpeed;
            player.style.left = playerX + 'px';
        });

        function spawnItem() {
            if (isGameOver) return;

            const item = document.createElement('div');
            item.className = 'item';
            
            const rand = Math.random();
            if (rand < 0.10) { 
                item.innerText = '‚ö°'; 
                item.dataset.type = 'speed'; 
            } else if (rand < 0.20) { 
                item.innerText = '‚è∞'; 
                item.dataset.type = 'time'; 
            } else { 
                item.innerText = 'üéÅ'; 
                item.dataset.type = 'gift'; 
            }

            item.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            item.style.top = '-50px';
            document.getElementById('game-container').appendChild(item);

            let itemPos = -50;
            let baseFallSpeed = Math.random() * 3 + 3;

            let fallInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(fallInterval);
                    item.remove();
                    return;
                }

                // Global √ßarpanla hƒ±zƒ± ayarla
                itemPos += (baseFallSpeed * globalFallSpeedBoost);
                item.style.top = itemPos + 'px';

                let pRect = player.getBoundingClientRect();
                let iRect = item.getBoundingClientRect();

                if (pRect.left < iRect.right && pRect.right > iRect.left &&
                    pRect.top < iRect.bottom && pRect.bottom > iRect.top) {
                    
                    if (item.dataset.type === 'gift') {
                        giftCount++;
                        score += 10;
                        scoreEl.innerText = score;
                    } else if (item.dataset.type === 'speed') {
                        activateSpeedBoost();
                    } else if (item.dataset.type === 'time') {
                        activateGiftRush();
                    }
                    
                    clearInterval(fallInterval);
                    item.remove();
                }

                if (itemPos > window.innerHeight) {
                    clearInterval(fallInterval);
                    item.remove();
                }
            }, 20);
        }

        // Kardan Adam Hƒ±zlandƒ±rma
        function activateSpeedBoost() {
            playerSpeed = 40; 
            speedAlert.style.display = 'block';
            setTimeout(() => {
                playerSpeed = 15;
                speedAlert.style.display = 'none';
            }, 5000);
        }

        // Hediyeleri Hƒ±zlandƒ±rma (SAAT)
        function activateGiftRush() {
            globalFallSpeedBoost = 2.5; // Hediyeler 2.5 kat hƒ±zlanƒ±r
            timeAlert.style.display = 'block';
            setTimeout(() => {
                globalFallSpeedBoost = 1;
                timeAlert.style.display = 'none';
            }, 5000);
        }

        let gameInterval = setInterval(spawnItem, 600);

        let timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) gameOver();
        }, 1000);

        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            finalCountEl.innerText = giftCount;
            finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'block';
        }
    </script>
</body>
</html>
